<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>Mario Pest Control</header>
    <div class="container">
        <div class = "list">
            <form name="baddies">
                <li><img src="https://cdn.custom-cursor.com/db/cursor/pointer_2546.png" alt="goomba"><span>Goombas</span>  5 coins each
                <input type="number" min="0" name="goomba"></li>
                <li><img src="https://pm1.narvii.com/6718/00722110df21244af5d12f0142431686ea0b2ecb_128.jpg" alt="bob-omb"><span>Bob-ombs</span>  7 coins each
                <input type="number" min="0" name="bob-omb"></li></li>
                <li><img src="https://dodo.ac/np/images/f/ff/Cheep_Cheep_PC_Icon.png" alt="cheep-cheep"><span>Cheep-cheeps </span>  11 coins each
                <input type="number" min="0" name="cheep-cheep"></li></li>
                <button id="calculate" type="submit">Calculate</button>
            </form>
        </div>
        <div class="total">
            
            <h2 id="sum">Total Price: </h2>
        </div>
    </div>
    <footer class="footer">
        <div>Mario@marioparty.com</div>
        <div>12121 Mario Party Court
            Lincoln, Nebraska 12390
        </div>
        <div>www.marioparty.com</div>

    </footer>
    <script src="app.js"></script>
</body>
</html>
